<!--Allowing CDN to serve jQuery library-->

  <style>
    #present{
      width:150px;
      height:140px;
      background-color: green;
    }
  </style>

  <script>
// jQuery to begin for the entire document

    function whenMouseIsClicked(){
      alert("Happy Holidays!!!!");
    }

    });
