<body>
  <style>
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
    }

    .colorButton {
      margin: auto;
    }

    .red {
      background: red;
    }

    .blue {
      background: blue;
    }
  </style>
  <div class="container">
    <button class="colorButton">
      Click me to change colors
    </button>
  </div>
  <script>
    /**
     * Title: Discussion 7.1
     * Author: Ethan Kenneth Winter
     * Date: 3 December 2020
     * Update: Daniel Heredia
     * Description: Create an HTML page with two errors attempting to manipulate the DOM.
     */




    // List variables here.
    // corrected syntax error by removing # for the element
    // colorButton and replacing with a period
    let colorButton = document.querySelector(".colorButton");
    let container = document.querySelector(".container");

    // Add blue class to container element and red class to button.
    // container had the incorrect DOM classList syntax
    function colorChange() {
      container.classList.add("blue");
      colorButton.classList.add("red");
    }

    // Add event listener to button to call colorChange function.
    colorButton.addEventListener("click", colorChange);

  </script>
</body>
